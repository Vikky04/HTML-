  <body>
<!--     styling on html tables -->
    <table>
        <tr>
          <th>Data 1</th>
          <th style="background-color: yellow">Data 2</th>
        </tr>
        <tr>
          <td>Calcutta</td>
          <td style="background-color: yellow">Orange</td>
        </tr>
        <tr>
          <td>Robots</td>
          <td style="background-color: yellow">Jazz</td>
        </tr>
    </table>
    <table>
        <colgroup>
         <col> 
<!--           if we want to keep normal column then you have to change simply col not any property --> -->
          <col style="background-color: blue;">
        </colgroup>
        <tr>
            <th>Data 1</th>
            <th>Data 2</th>
          </tr>
          <tr>
            <td>Calcutta</td>
            <td>Orange</td>
          </tr>
          <tr>
            <td>Robots</td>
            <td>Jazz</td>
          </tr>
    </table>

  </body>
</html>
